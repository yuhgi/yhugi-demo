<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填充渐变线图</title>
    <script src="./js/echarts.js"></script>
    <style>
        body,
        div {
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        var chart = echarts.init(document.getElementById('chart'));

        var option = {
            tooltip: {
                trigger: 'axis'
            },
            color: [
                new echarts.graphic.LinearGradient(
                    0, 0, 0, 1,
                    [
                        {offset: 0, color: '#23E9EE'},
                        //{offset: 0.5, color: '#188df0'},
                        {offset: 1, color: '#0460F7'}
                    ]
                )
            ],
            grid: {
                top: 30,
                left: '3%',
                right: 100,
                bottom: 30,
                containLabel: true
            },
            dataZoom: [
                {
                    type: 'inside'
                }, {
                    type: 'slider',
                    start: 0,
                    bottom: 10,
                    height: '15px',
                    fillerColor:'rgba(202,223,255,.8)',
                    borderColor:'#b6d2fc',
                    handleStyle:{
                        color:'#b6d2fc'
                    },
                    dataBackground:{
                        lineStyle:{
                            color:'#b6d2fc'
                        },
                        areaStyle:{
                            color:'rgba(202,223,255,.8)'
                        }
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    splitLine: {
                        show: false
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#B3B3B3'
                        }
                    },
                    axisLabel: {
                        color: '#454545'
                    }
                }
            ],
            xAxis: [
                {
                    type: 'category',
                    boundaryGap:false,
                    axisLine: {
                        lineStyle: {
                            color: '#B3B3B3'
                        }
                    },
                    axisLabel: {
                        color: '#454545'
                    },
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                }
            ],
            series: [
                {
                    name: '报警个数',
                    type: 'line',
                    symbol: 'emptyCircle',
                    symbolSize: 2,
                    showSymbol: false,
                    smooth: true,
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                {offset: 0, color: 'rgba(35,233,238,.4)'},
                                //{offset: 0.5, color: 'rgba(35,233,238,.8)'},
                                {offset: 1, color: 'rgba(4,96,247,.4)'}
                            ]
                        )
                    },
                    lineStyle: {
                        width: 1,
                        color: '#59cef5'
                    },
                    itemStyle: {
                        borderColor: '#59cef5',
                        borderWidth: 2
                    },
                    data:[12,23,45,65,56,56,0]
                }
            ]
        };
        chart.setOption(option);
    </script>
</body>

</html>
