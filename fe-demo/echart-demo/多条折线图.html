<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填充渐变线图</title>
    <script src="./js/echarts.js"></script>
    <style>
        body,
        div {
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        var chart = echarts.init(document.getElementById('chart'));

        const COLOR = {
            LEFT : '#59cef5',
            RIGHT : '#bb62f9',
            TOTAL : '#f2731e'
        };

        var option = {
            tooltip: {
                trigger: 'axis'
            },
            legend:{
                top:20,
                itemGap:30,
            },
            grid: {
                top: 30,
                left: 50,
                right: 50,
                bottom: 30,
                containLabel: true
            },
            color:[COLOR.LEFT,COLOR.RIGHT,COLOR.TOTAL],
            dataZoom: [
                {
                    type: 'inside'
                }, {
                    type: 'slider',
                    start: 0,
                    bottom: 10,
                    height: '15px',
                    fillerColor:'rgba(202,223,255,.8)',
                    borderColor:'#b6d2fc',
                    handleStyle:{
                        color:'#b6d2fc'
                    },
                    dataBackground:{
                        lineStyle:{
                            color:'#b6d2fc'
                        },
                        areaStyle:{
                            color:'rgba(202,223,255,.8)'
                        }
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    splitLine: {
                        show: false
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#B3B3B3'
                        }
                    },
                    axisLabel: {
                        color: '#454545'
                    }
                }
            ],
            xAxis: [
                {
                    type: 'category',
                    boundaryGap:false,
                    axisLine: {
                        lineStyle: {
                            color: '#B3B3B3'
                        }
                    },
                    axisLabel: {
                        color: '#454545'
                    },
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                }
            ],
            series: [
                {
                    name: '左柱压力',
                    type: 'line',
                    symbol: 'emptyCircle',
                    symbolSize: 2,
                    showSymbol: false,
                    smooth: true,
                    lineStyle: {
                        width: 1,
                        color: COLOR.LEFT
                    },
                    itemStyle: {
                        borderColor: COLOR.LEFT,
                        borderWidth: 2
                    },
                    data:[12,23,45,65,56,56,0]
                },
                {
                    name: '右柱压力',
                    type: 'line',
                    symbol: 'emptyCircle',
                    symbolSize: 2,
                    showSymbol: false,
                    smooth: true,
                    lineStyle: {
                        width: 1,
                        color: COLOR.RIGHT
                    },
                    itemStyle: {
                        borderColor: COLOR.RIGHT,
                        borderWidth: 2
                    },
                    data:[121,231,451,651,561,561,0]
                },
                {
                    name: '总架压力',
                    type: 'line',
                    symbol: 'emptyCircle',
                    symbolSize: 2,
                    showSymbol: false,
                    smooth: true,
                    lineStyle: {
                        width: 1,
                        color: COLOR.TOTAL
                    },
                    itemStyle: {
                        borderColor: COLOR.TOTAL,
                        borderWidth: 2
                    },
                    data:[112,123,145,165,156,156,0]
                }
            ]
        };
        chart.setOption(option);
    </script>
</body>

</html>
