<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/echarts.js"></script>
</head>

<body>
    <div id="chart" style="width:800px;height:400px"></div>
    <script>
        var chart = echarts.init(document.getElementById('chart'));
        var option = option = {
            title: {
                text: '',
                subtext: '',
                x: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    animation: false
                },
                formatter: function (a) {
                    return (
                        a[0]['axisValueLabel'] + "<br>" +
                        '<span style="display: inline-block; margin-right: 5px; border-radius: 10px; width: 9px; height: 9px; background-color: ' + a[0]['color'] + '"></span>' +
                        a[0]['seriesName'] + ': ' + a[0]['value'] + '万' + "<br>" +
                        '<span style="display: inline-block; margin-right: 5px; border-radius: 10px; width: 9px; height: 9px; background-color: ' + a[1]['color'] + '"></span>' +
                        a[1]['seriesName'] + ': ' + a[1]['value'] + '万小时'
                    );
                }
            },
            color: ['#fbad0b', '#0696ff', '#4ecb73'],
            axisPointer: {
                link: { xAxisIndex: 'all' }
            },
            grid: [{
                left: '9%',
                right: '4%',
                top: '30',
                height: '60',
            }, {
                left: '9%',
                right: '4%',
                top: '100',
                height: '60',
            }, {
                left: '9%',
                right: '4%',
                top: '170',
                height: '60',
            },],
            xAxis: [
                {

                    type: 'category',
                    boundaryGap: true,
                    axisLine: {
                        onZero: true,
                        lineStyle: {
                            color: '#888888'
                        }
                    },
                    data: ["8月", "9月", "10月", "11月", "12月", "1月"],
                    axisLabel: {
                        textStyle: {
                            color: '#888888',
                            fontSize: '10'
                        },
                        show: true,
                    },
                    name: '装置1'

                },
                {

                    gridIndex: 1,
                    type: 'category',
                    boundaryGap: true,
                    axisLine: {
                        onZero: false,
                        lineStyle: {
                            color: '#888888'
                        }
                    },
                    data: ["8月", "9月", "10月", "11月", "12月", "1月"],
                    axisLabel: {
                        textStyle: {
                            color: '#888888',
                            fontSize: '10'
                        },
                        show: false,
                    },
                    name: '装置2'

                },
                {
                    gridIndex: 2,
                    type: 'category',
                    boundaryGap: true,
                    axisLine: {
                        onZero: false,
                        lineStyle: {
                            color: '#888888'
                        }
                    },
                    position: 'bottom',
                    data: ["8月", "9月", "10月", "11月", "12月", "1月"],
                    axisLabel: {
                        textStyle: {
                            color: '#888888',
                            fontSize: '10'
                        },
                    },
                    name: '装置3'
                }
            ],
            yAxis: [
                {
                    name: '',
                    type: 'value',
                    nameTextStyle: {
                        color: '#888888',
                        fontSize: 10
                    },
                    splitLine: {
                        lineStyle: {
                            type: 'dashed',
                            color: '#e6e6e6'
                        },
                        show: false
                    },
                    axisLine: {
                        onZero: false,
                        lineStyle: {
                            color: '#888888'
                        }
                    },
                    axisLabel: {
                        textStyle: {
                            color: '#888888',
                            fontSize: '10'
                        },
                    },
                },
                {
                    gridIndex: 1,
                    name: '',
                    type: 'value',
                    nameTextStyle: {
                        color: '#888888',
                        fontSize: 10
                    },
                    axisLine: {
                        onZero: false,
                        lineStyle: {
                            color: '#888888'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            type: 'dashed',
                            color: '#e6e6e6'
                        }
                    },
                    axisLabel: {
                        textStyle: {
                            color: '#888888',
                            fontSize: '10'
                        },
                    },
                },
                {
                    gridIndex: 2,
                    name: '',
                    type: 'value',
                    nameTextStyle: {
                        color: '#888888',
                        fontSize: 10
                    },
                    inverse: false,
                    splitLine: {
                        lineStyle: {
                            type: 'dashed',
                            color: '#e6e6e6'
                        }
                    },
                    axisLine: {
                        onZero: false,
                        lineStyle: {
                            color: '#888888'
                        }
                    },
                    axisLabel: {
                        textStyle: {
                            color: '#888888',
                            fontSize: '10'
                        },
                    },
                }
            ],
            series: [
                {
                    name: '新增收入',
                    type: 'line',
                    smooth: true,
                    data: [-60, -30, -80, -40, -50, 30],
                    areaStyle: {
                        normal: {
                            color: '#4ecbFF',
                            opacity: 0.51
                        }
                    },
                },
                {
                    name: 'ARPU值',
                    type: 'line',
                    smooth: true,
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    data: [-60, -30, -80, -40, -50, -30],
                    areaStyle: {
                        normal: {
                            color: '#FFcb73',
                            opacity: 0.51
                        }
                    },

                },
                {
                    name: '新增用户',
                    type: 'line',
                    smooth: true,
                    xAxisIndex: 2,
                    barWidth: '20',
                    yAxisIndex: 2,
                    areaStyle: {
                        normal: {
                            color: '#4ecb73',
                            opacity: 0.51
                        }
                    },
                    data: [-60, -30, -80, -40, -50, -30],
                }
            ]
        };
        chart.setOption(option);
    </script>
</body>

</html>
