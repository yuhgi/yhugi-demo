<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <style>
        html,body,div{
            margin: 0;
            padding: 0;
            box-sizing:border-box;
        }
        .grid{
            display: flex;
            overflow: hidden;
            
        }
        .grid-cell{
            flex: 1;
            font-size:20px;
            height: 10em;
            border: 1px solid #00ffff;
            background-color: #ccc;
            text-align: center;
            line-height: 10em;
        }
        .grid-cell.u-full{
            flex: 0 0 100%;
        }
        .grid-cell.u-lof2{
            flex: 0 0 50%;
        }
        .grid-cell.u-lof3{
            flex: 0 0 33.333333%;
        }

        .grid-cell.u-lof4{
            flex: 0 0 25%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="grid-cell">1</div>
        </div>
        <div class="grid">
            <div class="grid-cell">1/2</div>
            <div class="grid-cell">1/2</div>
        </div>
        <div class="grid">
            <div class="grid-cell">1/3</div>
            <div class="grid-cell">1/3</div>
            <div class="grid-cell">1/3</div>
        </div>
        <div class="grid">
            <div class="grid-cell">1/4</div>
            <div class="grid-cell">1/4</div>
            <div class="grid-cell">1/4</div>
            <div class="grid-cell">1/4</div>
        </div>
        <div class="grid">
            <div class="grid-cell u-full">1</div>
            <div class="grid-cell">0</div>
            <div class="grid-cell">0</div>
        </div>
        <div class="grid">
            <div class="grid-cell u-lof2">1/2</div>
            <div class="grid-cell">1/4</div>
            <div class="grid-cell">1/4</div>
        </div>
        <div class="grid">
            <div class="grid-cell u-lof3">1/3</div>
            <div class="grid-cell">1/3</div>
            <div class="grid-cell">1/3</div>
        </div>
        <div class="grid">
            <div class="grid-cell u-lof4">1/4</div>
            <div class="grid-cell">3/8</div>
            <div class="grid-cell">3/8</div>
        </div>
    </div>
</body>
</html>
