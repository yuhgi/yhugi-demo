<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css居中</title>
  <link rel="stylesheet" href="css/center.css">
</head>
<body>
  <ul>
    <li>
      <h1>块级元素水平居中</h1>
      <div class="container">
        <div class="block-horizon-center"></div>
      </div>
    </li>
    <li>
      <h1>块级元素水平垂直居中</h1>
      <div class="container pos-container">
        <div class="block-center"></div>
      </div>
    </li>
    <li>
      <h1>文字水平垂直居中</h1>
      <p class="font-center">垂直居中</p>
    </li>
    <li>
      <h1>图片垂直居中</h1>
      <div class="container img-container">
        <img class="img-center" src="image/Desert.jpg" alt="沙漠">
      </div>
    </li>
    <li>
      <h1>使用表格垂直居中</h1>
      <div class="container tab-container">
        <div class="tab-center">
          <div class="child"></div>
        </div>
      </div>
    </li>
    <li>
      <h1>块级元素使用定位与margin垂直居中</h1>
      <div class="container abs-container">
        <div class="abs-center"></div>
      </div>
    </li>
    <li>
      <h1>使用floater垂直居中</h1>
      <div class="container float-container">

      <div class="floater"></div>
      <div class="float-center"></div>
      </div>
    </li>
  </ul>
</body>
</html>
