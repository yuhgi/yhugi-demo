<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Instance</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="example-1">{{a}}</div>
<script>
    var data = {
        a:1,
        b:{
            c:2
        }
    };

    var vm = new Vue({
        data:data,
        el:"#example-1",
        beforeCreate:function(){
            console.log("beforeCreate");
        },
        created:function(){
            console.log("created");
        },
        beforeMount:function(){
            console.log("beforeMount");
        },
        mounted:function(){
            console.log("mounted");
        }
    });

    console.log(vm.a === data.a);
    console.log(vm.b === data.b);

    vm.$watch("a",function(newVal,oldVal){
        console.log("a changed, oldVal="+oldVal+",newVal="+newVal);
    });

    vm.a=3;
    console.log(data.a);

    console.log(vm.$data === data);
    console.log(vm.$el === document.getElementById("example-1"));


</script>
</body>
</html>
