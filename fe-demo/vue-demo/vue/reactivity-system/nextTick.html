<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-nextTick</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="example-1">{{message}}</div>
    <script>
        var vm = new Vue({
            el:'#example-1',
            data:{
                message:'123'
            }
        });
        vm.message = 'new message';
        console.log(vm.$el.textContent === 'new message'); // dom更新未完成

        vm.$nextTick(function(){
            console.log(this.$el.textContent === 'new message'); // dom更新未完成
        });
    </script>
</body>
</html>
