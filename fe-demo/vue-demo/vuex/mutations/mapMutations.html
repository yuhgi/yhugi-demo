<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/vue.js"></script>
    <script src="../lib/vuex.js"></script>
    <title>mapMutations</title>
</head>
<body>
    <div id="app">
    </div>
    <script>
        const store = new Vuex.Store({
            state:{
                count:0
            },
            mutations:{
                increment(state,n){
                    state.count += n;
                },
                decrement(state,n){
                    state.count -= n;
                }
            }
        });
        const app = new Vue({
            el:'#app',
            template:'\
                <div>\
                    <p>{{count}}</p>\
                    <button @click="incrementClick(1)">increment</button>\
                    <button @click="decrementClick(2)">decrement</button>\
                </div>\
            ',
            store,
            computed:{
                count(){
                    return this.$store.state.count
                }
            },
            methods:Vuex.mapMutations({
                incrementClick:'increment',
                decrementClick:'decrement'
            })
        })
    </script>
</body>
</html>
