<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>touch</title>
</head>
<body>
    <button class="btn">
        点击我
    </button>
    <div class="desc"></div>
    <script>
        var btnEl = document.querySelector('.btn');
        var descEl =document.querySelector('.desc');

        var startTime = null;
        var endTime = null;

        btnEl.addEventListener('touchstart',function(e){
            startTime = new Date();
            descEl.textContent += 'button trigger event: touchstart';
            console.log('button trigger event: touchstart');
        });

        btnEl.addEventListener('touchmove',function(e){
            console.log('button trigger event: touchmove');
            descEl.textContent += 'button trigger event: touchmove';
        });

        btnEl.addEventListener('touchend',function(e){
            console.log('button trigger event: touchend');
            descEl.textContent += 'button trigger event: touchend';
            //e.preventDefault();
        });

        btnEl.addEventListener('click',function(){
            var endTime = new Date();
            var span =endTime -startTime;
            console.log('time between touchstart and click is: '+span);
            
            if(span>300){
                descEl.textContent += 'click delayed 300ms';
            }
            console.log('button trigger event: click');
            descEl.textContent += 'button trigger event: click';
        });
    </script>
</body>
</html>
