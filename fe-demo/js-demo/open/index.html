<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window.open</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .wrapper{
            position: relative;
            width:100%;
            height:100%;
        }
        .left{
            position: absolute;
            width: 150px;
            left:0;
            top:0;
            bottom: 0;
        }
        .content{
            position: absolute;
            left:160px;
            right:0;
            top:0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="content">
            <iframe src="iframe.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <script>
            window.open("http://www.baidu.com",'','top=200,left=100,width=600,height=600')
        </script>
    </div>
    
</body>
</html>
