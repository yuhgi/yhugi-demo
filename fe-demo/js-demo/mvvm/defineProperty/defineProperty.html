<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>defineProperty</title>
</head>
<body>
<script>
    var obj = {};
    Object.defineProperty(obj,"prop1",{
        value:37,
        writable:true,
        enumerable:true,
        configurable:true
    });
    console.log(obj);
    Object.defineProperty(obj,"prop2",{
        get:function(){
            return this.value();
        },
        set:function(value){
            this.value = value;
        }
    });
</script>
</body>
</html>
