<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>parent-child</title>
  <script src="../js/react.js"></script>
  <script src="../js/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
  var NameComponent = React.createClass({
    render:function(){
      return (
        <span>{this.props.name}</span>
      )
    }
  });

  var GreetingComponent = React.createClass({
    render:function(){
      return (
        <div>Hello,<NameComponent name="Mary"/></div>
      )
    }
  });

  ReactDOM.render(<GreetingComponent/>,document.getElementById('container'))
</script>
</body>
</html>
