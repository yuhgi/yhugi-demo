<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #101A16;
		}
		@font-face {
		  font-family: digii;
		  src: url(./ds-digii.eot ); /* IE */
		  src: url(./ds-digii.ttf ) format("truetype");  /* 非IE */
		}

		/* 你就可以直接使用此字体了 */
		.font {
			font-family: digii, verdana, helvetica, sans-serif;
			font-size: 120px;
			color: #23FCC2;
		}
	</style>
</head>

<body>
<div class="font">
	123456
</div>
</body>

</html>
