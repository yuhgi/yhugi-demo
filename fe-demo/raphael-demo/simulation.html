<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./js/raphael.js"></script>
    <script src="./js/raphael.panzoom.js"></script>
    <script src="./js/raphael.simulation.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin:0;
        padding:0;
      }
      div{
        margin:0;
        padding:0;
      }
      .container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #btn{
        position: absolute;
        bottom:10px;
        right:10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      
    </div>
    <button id="btn">比例尺</button>
    <script>
      var paper = window.Raphael(
        document.getElementsByClassName("container")[0],
        "100%",
        "100%"
      );
      var panzoom = paper.panzoom({});
      const concentricList = [{
          radius:130,
          text:'80.2m',
          color:'#0606f4'
        },{
          radius:80,
          text:'80.2m',
          color:'#FF8800'
        },{
          radius:50,
          text:'50.2m',
          color:'#F00'
        },];
      
      const tangentList = [
          {"x":8.917,"radius":3.01},
          {"x":17.352,"radius":5.36},
          {"x":31.812,"radius":9.01},
          {"x":55.189,"radius":14.25},
          {"x":90.37,"radius":20.90},
          {"x":139.78,"radius":28.40},
          {"x":203.886,"radius":35.67},
          {"x":281.00,"radius":41.27},
          {"x":366.07,"radius":43.62},
          {"x":451.39,"radius":41.51},
          {"x":527.54,"radius":34.40},
          {"x":584.90,"radius":22.75},
          {"x":615.75,"radius":7.85}
      ];
      
      const simulation = paper.simulation();
      simulation.concentricCircle({
        mode:'line',
        x:300,
        y:200,
        circleList:concentricList
      })

      simulation.tangentCircle({
        mode:'fill',
        x:800,
        y:600,
        circleList:tangentList,
        rotate:370
      })

      simulation.irregularCircle({
        mode:'fill',
        x:300,
        y:500,
        radiusX1:150,
        radiusX2:200,
        radiusY:100,
        rotate:120,
        color:'#f00'
      })

      // simulation.distanceMeasurement(function(distance){
      //   console.log(distance)
      // })
      // simulation.enableMeasurement();
      // var btn = document.getElementById('btn');
      // btn.onclick = function(){
      //   simulation.enableMeasurement();
      // }
    </script>
  </body>
</html>
