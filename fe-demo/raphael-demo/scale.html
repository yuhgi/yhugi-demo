<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./js/raphael.js"></script>
    <script src="./js/raphael.panzoom.js"></script>
    <script src="./js/raphael.simulation.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      div {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #btn {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <button id="btn">比例尺</button>
    <script>
      var paper = window.Raphael(
        document.getElementsByClassName("container")[0],
        "100%",
        "100%"
      );
      var panzoom = paper.panzoom({});
      var circleEl = paper.circle(200,300,20);
      circleEl.scale(2);
      circleEl.scale(0.5);
    </script>
  </body>
</html>
